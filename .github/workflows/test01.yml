name: Deploy to Lower environments (manual)  

on: 
  workflow_dispatch:
    inputs:
      git_tag: 
        description: 'Git tag for the Docker image' 
        required: true 
        default: '' 
      environment: 
        description: 'The name of the environment to be deployed'     
        required: true 
        default: 'develop' 
        type: choice 
        options: 
        - develop 
        - cloudqa
run-name: ${{ github.event_name == 'workflow_dispatch' && format('CI/CD-{0}-branch-{1}', tojson(inputs), github.ref_name) || '' }}
jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - run : echo "Hello World"

    

